	<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->

	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs>

			<!-- Default lighting injected by A-Frame. -->
			<a-entity light="type: ambient; color: #FFF; intensity: 0.4></a-entity>
			<a-entity light="type: directional; color: #FFF; intensity: 0.4" position="-1 2 0"></a-entity>
			<a-entity light="type: directional; color: #FFF; intensity: 0.4" position="1 2 0"></a-entity>


			<a-marker-camera preset='kanji'>
				<a-gltf-model id="test" position="0 0 1" rotation="0 0 0" scale="0.005 0.005 0.005" src="https://cdn.glitch.global/dcba9068-6e1e-4b62-8575-a63abe0a592e/3hearts.glb?v=1699393583503" animation-mixer></a-gltf-model>
			</a-marker-camera>

	


		</a-scene>
